<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        <a href="/">🏠</a> |
        <a href="/posts">📰</a> |
        <a href="/posts/new-post/">new post</a> |
        {% if user.is_authenticated %}
        <a href="/users/profile/<str:username>/">profile</a> |
        <a href="/users/configurate">Conf</a> |
            <form class="logout" action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button class="logout-button" aria-label="User Logout" title="User Logout">Logout</button>
            </form>

        {% else %}
            <a href="/users/login">Login</a> |
            <a href="/users/register">Registration</a>
        {% endif %}

    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
